<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Profile Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="profile-page">
    <div class="profile">
      <div class="profile-header">
        <label id="changeProfileImage" class="change-profile-image">
          <input type="file" style="display: none;" accept="image/*">
          <img src="https://www.course-api.com/images/people/person-1.jpeg" class="profile-picture" alt="Profile Picture">
        </label>
      
        <h1 class="profile-name">John Doe</h1>
        <select class="form-select" aria-label="Default select example">
          <option value="1">Online</option>
          <option value="2">Invisible</option>
          <option value="3">Do not disturb</option>
        </select>
      </div>
      
      <div class="profile-details">
        <h2 class="section-heading">Details</h2>
        
        <ul class="details-list">
          <li><strong>Email:</strong> <input id="email" class="input-field" value="john@example.com" readonly></li>
          <li><strong>Location:</strong> <input id="location" class="input-field" value="New York, USA" readonly></li>
          <li><strong>Age:</strong> <input id="age" class="input-field" value="30" readonly></li>
          <button id="saveButton" class="change-profile-btn" style="display: none;">Save</button>
        </ul>
        <button id="editButton" class="change-profile-btn">Edit</button>
      </div>
  </div>
    
  <div id="userStats" class="panel glowing-text">
    <h2>Your Stats</h2>
    <div class="stats">
      <div class="stats-item">
        <span>Rank: #6</span>
      </div>
      <div class="stats-item">
        <span>Total Games Played: 1000</span>
      </div>
      <div class="stats-item">
        <span>Wins: 600</span>
      </div>
      <div class="stats-item">
        <span>Win Rate: 60 %</span>
      </div>
      <div class="stats-item">
        <span>Points scored: 5000</span>
      </div>
      <div class="stats-item">
        <span>Average Points Per Game: 5</span>
      </div>
      <!-- stats-btn -->
      <button id="globalStatsButton" class="">Global Stats</button>
    </div>
  </div>
    
    
    <div id="globalStats" class="panel glowing-text hidden">
      <table class="leaderboard">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Wins</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>950</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Michael Johnson</td>
                <td>900</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Emily Davis</td>
                <td>850</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Robert Brown</td>
                <td>800</td>
            </tr>
          </tbody>
        </table>
        <button id="statsButton" class="">Your Stats</button>
    </div>
    </div>

</body>
</html>

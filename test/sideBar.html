<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="profileSite" class="profile-site hidden">

    <div class="profile">
      <div class="profile-header">
        <img src="https://www.course-api.com/images/people/person-1.jpeg" alt="Profile Picture" class="profile-picture">
        <h1 class="profile-name">John Doe</h1>
        <p class="profile-bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
      <div class="profile-details">
        <h2 class="section-heading">Details</h2>
        <ul class="details-list">
          <li><strong>Email:</strong> john@example.com</li>
          <li><strong>Location:</strong> New York, USA</li>
          <li><strong>Age:</strong> 30</li>
        </ul>
        <div class="status online">
          <div class="indicator"></div>
          Online
        </div>
      </div>
    </div>
  
    <div class="panel">
      <h2>Your Stats</h2>
      <!-- Change "online" class to "offline" for offline status -->
      
      <div class="stats">
        <div class="stats-item">
          <span>Rank: #6</span>
        </div>
        <div class="stats-item">
          <span>Total Games Played: 1000</span>
        </div>
        <div class="stats-item">
          <span>Wins: 600</span>
        </div>
        <div class="stats-item">
          <span>Win Rate: 60 %</span>
        </div>
        <div class="stats-item">
          <span>Points scored: 5000</span>
        </div>
        <div class="stats-item">
          <span>Average Points Per Game: 5</span>
        </div>
        <button>Global Stats</button>
      </div>
    </div>
  </div>
 
  <button id="changeDataBtn">Change Data</button>

  <!-- Add a dropdown for status selection -->
  <select id="statusDropdown">
    <option value="online">Online</option>
    <option value="offline">Offline</option>
  </select>
</body>
</html>

<style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f2f2f2;
}


</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JavaScript App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/split.js@1.6.0"></script> -->
  
    <link href="styles.css" rel="stylesheet">
  </head>
<body>
  <div class="start-screen">
    <div class="centered-container">
      <button type="button" class="start-screen-btn btn-info btn-outline-info">Create a new Game</button>
    </div>
  </div>
 

  <div class="game-invitation">
    <label for="userName" class="enter-name-text">Enter the name of the user to challenge to a game:</label>
    <div class="input-group mb-3">
      <input type="text" class="form-control input-user-field" placeholder="Username" aria-label="Recipient's username" aria-describedby="button-addon2">
      <button class="send-invite-btn btn-outline-secondary" type="button" id="button-addon2">Send Invitation</button>
    </div>
  </div>
  
  <div class="game-screen">
    <div id="leftPlayer" class="playerInfo">
      <img src="https://www.course-api.com/images/people/person-3.jpeg" class="img-fluid circular-image"  alt="">
      <p>Player 1: John </p>
    </div>
    <div id="score" class="playerInfo">
      <p>Score</p>
      <p><span id="score1">0</span> - <span id="score2">0</span></p>
    </div>
  
    <div id="rightPlayer" class="playerInfo">
      <img src="https://www.course-api.com/images/people/person-1.jpeg" class="img-fluid circular-image"  alt="">
      <p>Player 2: Jane</p>
    </div>
  </div>
  <!-- </div> -->
  

  
  <!-- <button id="renderInv" onclick="renderInvites()">See my invites</button>
  
  <div id="waitingScreen" style="display: none;">
    <h1>WAITING FOR THE SECOND PLAYER</h1>
  </div> -->
  
  
  
  <canvas id="pongCanvas" width="800" height="400"></canvas>

  <script src="app.js"></script>
</body>
</html>

  <div id="start-screen" class="start-screen">
    <div class="centered-container">
      <button id="start-screen-btn" type="button" class="start-screen-btn btn-info btn-outline-info">Create a new Game</button>
    </div>
  </div>
  
  
  <div id="game-invitation" class="game-invitation">
    <!-- <div class="input-group mb-3"> -->
      <label for="userName" class="enter-name-text">Enter the name of the user to challenge to a game:</label>
      <input type="text" class="form-control input-user-field" placeholder="Username" aria-label="Recipient's username" aria-describedby="button-addon2" required>
      <button id="send-invite-btn" class="send-invite-btn btn-outline-secondary" type="button" id="button-addon2">Send Invitation</button>
    <!-- </div> -->
  </div>
  
  
  <div id="loader" class="loader">
    <div class="loading-text">Loading <span class="loading-animation"></span></div>
  
    <!-- <div class="load-symbol"></div> -->
  </div>
  
  <div id="game-screen" class="game-screen">
    <div id="leftPlayer" class="playerInfo">
      <img src="https://www.course-api.com/images/people/person-3.jpeg" class="img-fluid circular-image"  alt="Player 1">
      <p>Player 1: John </p>
    </div>
    <div id="score" class="playerInfo">
      <p>Score</p>
      <p><span id="score1">0</span> - <span id="score2">0</span></p>
    </div>
  
    <div id="rightPlayer" class="playerInfo">
      <img src="https://www.course-api.com/images/people/person-1.jpeg" class="img-fluid circular-image"  alt="Player 2">
      <p>Player 2: Jane</p>
    </div>
  </div>
  </div>

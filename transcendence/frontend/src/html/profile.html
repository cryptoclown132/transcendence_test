<div class="profile-page">
  <div class="profile">
    <div class="profile-header">
      <button class="round-button">
        <img src="https://www.course-api.com/images/people/person-1.jpeg" class="profile-picture" alt="">
      </button>
    
      <h1 class="profile-name">John Doe</h1>
      <select class="form-select" aria-label="Default select example">
        <option value="1">Online</option>
        <option value="2">Invisible</option>
        <option value="3">Do not disturb</option>
      </select>
    </div>
    
    <div class="profile-details">
      <h2 class="section-heading">Details</h2>
      
      <ul class="details-list">
        <li><strong>Email:</strong> <input id="email" class="input-field" value="john@example.com" readonly></li>
        <li><strong>Location:</strong> <input id="location" class="input-field" value="New York, USA" readonly></li>
        <li><strong>Age:</strong> <input id="age" class="input-field" value="30" readonly></li>
        <button id="saveButton" class="change-profile-btn" style="display: none;">Save</button>
      </ul>
      <button id="editButton" class="change-profile-btn">Edit</button>
    </div>
</div>
  
<div id="userStats" class="panel glowing-text">
  <h2>Your Stats</h2>
  <div class="stats">
    <div class="stats-item">
      <span>Rank: #6</span>
    </div>

    <div class="stats-item">
      <span>Wins: 600</span>
    </div>
    <div class="stats-item">
      <span>Win Rate: 60 %</span>
    </div>
    <div class="stats-item">
      <span>Points scored: 5000</span>
    </div>
    <div class="stats-item">
      <span>Average Points Per Game: 5</span>
    </div>
    <button id="globalStatsButton" class="">Global Stats</button>
  </div>
</div>
